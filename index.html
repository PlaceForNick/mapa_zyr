<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa OpenLayers z GeoJSON</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h2>Mapa Świata - OpenLayers + GeoJSON</h2>
    <div id="map"></div>
    <script>
      // Rejestracja projekcji EPSG:2180
      proj4.defs("EPSG:2180","+proj=tmerc +lat_0=0 +lon_0=19 +k=0.9993 +x_0=500000 +y_0=-5300000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs");
      ol.proj.proj4.register(proj4);

      // Tworzenie źródła wektorowego
      var vectorSource = new ol.source.Vector({
          url: 'layers/bud2.geojson', // Ścieżka do pliku
          format: new ol.format.GeoJSON({
              dataProjection: 'EPSG:2180',  // Określamy rzeczywisty układ danych
              featureProjection: 'EPSG:3857' // Transformujemy na układ OpenLayers
          })
      });

      // Warstwa wektorowa
      var vectorLayer = new ol.layer.Vector({
          source: vectorSource,
          style: new ol.style.Style({
              stroke: new ol.style.Stroke({ color: 'red', width: 2 }),
              fill: new ol.style.Fill({ color: 'rgba(255, 0, 0, 0.3)' })
          })
      });

      // Inicjalizacja mapy
      var map = new ol.Map({
          target: 'map',
          layers: [
              new ol.layer.Tile({ source: new ol.source.OSM() }),
              vectorLayer
          ],
          view: new ol.View({
              center: ol.proj.transform([19, 52], 'EPSG:4326', 'EPSG:3857'),
              zoom: 6
          })
      });
    </script>
</body>
</html>
